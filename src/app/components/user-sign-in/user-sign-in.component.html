<div>
  <label for="email">Email</label><br>
  <input type="email" #emailField><br>
  <label for="password">Password</label><br>
  <input type="password" #passwordField><br>
  <button class="signIn" (click)="userSignIn(emailField.value, passwordField.value)">Sign In</button>
  <button class="logOut" (click)="logOut()">Log out</button>
  <button class="signUp" (click)="changeToSigningInState()">Sign Up</button>
</div>
